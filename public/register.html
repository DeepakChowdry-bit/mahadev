<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="logo.svg" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="flex items-center justify-center h-screen">
        <div class="flex items-center justify-center w-80">
            <form action="/auth/register" method="POST"
                class="border border-[#888] w-full h-[360px] flex flex-col items-center justify-center gap-3 rounded-md">
                <h2 class="text-xl font-bold uppercase">Signup</h2>
                <input type="text" name="username"
                    class="outline-none bg-[#eee] w-[90%] h-12 px-3 border border-[#999] rounded"
                    placeholder="Username">
                <input type="email" name="email"
                    class="outline-none bg-[#eee] w-[90%] h-12 px-3 border border-[#999] rounded" placeholder="Email">
                <input type="password" name="password"
                    class="outline-none bg-[#eee] w-[90%] h-12 px-3 border border-[#999] rounded"
                    placeholder="Password">
                <button type="submit" class="w-[90%] h-12 bg-[#111] text-white rounded">Signup</button>
                <a href="/login">Already have an acc? <span class="text-[#486cff]">Login</span></a>

            </form>
        </div>
    </div>


</body>

</html>
